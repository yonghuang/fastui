<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta name="author" content="admin" />
		<!-- Date: 2012-08-09 -->
		<link rel="stylesheet" type="text/css" href="../../themes/default/css/ui-main.css">
		<script src="../../src/library/FastDev.js"></script>
		<script src="../../src/library/Ajax.js"></script>
		<script src="../../src/library/Tools.js"></script>
		<script src="../../src/library/Dom.js"></script>
		<script src="../../src/library/Query.js"></script>
		<script src="../../src/library/Queue.js"></script>
		<script src="../../src/library/Event.js"></script>
		<script src="../../src/library/Browser.js"></script>

		<script src="../../src/core/ClassManager.js"></script>
		<script src="../../src/core/EventManager.js"></script>
		<script src="../../src/core/Base.js"></script>
		<script src="../../src/core/ControlBus.js"></script>
		<script src="../../src/core/DataBus.js"></script>
		<script src="../../src/core/DomObject.js"></script>
		<script src="../../src/core/Template.js"></script>
		<script src="../../src/data/Proxy.js"></script>
		<script src="../../src/data/DataSet.js"></script>
		<script src="../../src/data/Record.js"></script>
		<script src="../../src/data/Field.js"></script>
		<script src="../../src/data/Reader.js"></script>

		<script src="../../src/component/Component.js"></script>
		<script src="../../src/component/layout/Panel.js"></script>

		<script src="../../src/component/interaction/Draggable.js"></script>
		<script src="../../src/component/interaction/Resizable.js"></script>

		<script src="../../src/component/form/Button.js"></script>

		<script>
			function btnclick1() {
				alert("aaa");
			}

			function btnclick2() {
				alert("你点击了按钮");
			}
			
			var btnclickall1=function(){
					alert("你点击了打印方式(点击小三角弹出)按钮");
				}				
				var btnclickall3=function(){
					alert("你点击了打印方式(滑过弹出)按钮");
				}
				var btnclick1=function(){
					alert("你点击了横向打印按钮");
				}
				//按钮的事件
				var btnclick2=function(){
					alert("你点击了纵向打印按钮");
				}
				//按钮的事件
				var btnclick3=function(){
					alert("你点击了双面打印按钮");
				}
				var btnclick21=function(){
					alert("你点击了横向打印2按钮");
				}
				//按钮的事件
				var btnclick22=function(){
					alert("你点击了纵向打印2按钮");
				}
				//按钮的事件
				var btnclick23=function(){
					alert("你点击了双面打印2按钮");
				}
				var btnclick31=function(){
					alert("你点击了横向打印3按钮");
				}
				//按钮的事件
				var btnclick32=function(){
					alert("你点击了纵向打印3按钮");
				}
				//按钮的事件
				var btnclick33=function(){
					alert("你点击了双面打印3按钮");
				}

			$(function() {
				fastDev.Core.ControlBus.compile();
			});
		</script>
	</head>
	<body>
		<div id="example" >
			<div itype="Button" container="example" text="无图按钮"></div>
			<div itype="Button" container="example" text="添加" iconCls="icon-add"></div>
			<div itype="Button" container="example" text="删除" iconCls="icon-delete"></div>
			<div itype="Button" container="example" text="修改" iconCls="icon-edit"></div>
			<div itype="Button" container="example" text="查询" iconCls="icon-search"></div>
			<div itype="Button" container="example" text="打印" iconCls="icon-print"></div>
		</div>
		<div id="example1" >
			<div itype="Button" container="example1" text="去百度搜索下" href="http://www.baidu.com" target="_blank"></div>
			<div itype="Button" container="example1" text="点击事件" onBtnClick="btnclick2()" ></div>
		</div>

		<div id="example2" >
			<div itype="Button" container="example2" text="添加" iconCls="icon-add" iconPosition="top"></div>
			<div itype="Button" container="example2" text="修改" iconCls="icon-edit" iconPosition="top"></div>
		</div>
		<div id="example3">
			<div itype="Button" container="example3" iconCls="icon-add" onBtnClick="btnclick1()"></div>
			<div itype="Button" container="example3" iconCls="icon-delete"></div>
			<div itype="Button" container="example3" text="无图按钮" plain="true"></div>
			<div itype="Button" container="example3" text="添加" iconCls="icon-add" plain="true"></div>
			<div itype="Button" container="example3" text="删除" iconCls="icon-delete" plain="true"></div>
			<div itype="Button" container="example3" text="修改" iconCls="icon-edit" plain="true"></div>
			<div itype="Button" container="example3" text="查询" iconCls="icon-search" plain="true"></div>
			<div itype="Button" container="example3" text="打印" iconCls="icon-print" plain="true"></div>
			<div itype="Button" container="example3" text="保存" plain=true iconStyle="background:url('../../themes/default/images/ico/menu-save.gif') no-repeat scroll 3px 50% transparent" ></div>

		</div>
		
		<div class="ui-toolbar ui-toolbar-bg ui-pagebar ui-pagebar-bg">
			<div class="ui-left" id="example4">
				<div itype="Button" container="example4" iconCls="icon-pagefirst" cls="ui-button-page"></div>
				<div itype="Button" container="example4" iconCls="icon-pageprev" cls="ui-button-page"></div>
				<div itype="Button" container="example4" iconCls="icon-pagenext" cls="ui-button-page"></div>
				<div itype="Button" container="example4" iconCls="icon-pagelast" cls="ui-button-page"></div>
				<div itype="Button" container="example4" iconCls="icon-refresh" cls="ui-button-page"></div>
			</div>
		</div>

		<div id="example5">
			
			<div itype="Button" container="example5" text="打印方式(点击弹出)" iconCls="icon-print icon-arrow-right">
				<div text="横向打印" onBtnClick="btnclick1()"></div>
				<div text="纵向打印" onBtnClick="btnclick2()"></div>
				<div text="双面打印" onBtnClick="btnclick3()"></div>
			</div>
			
			<div itype="Button" container="example5" text="打印方式(点击小三角弹出)" iconCls="icon-print icon-arrow-right" onBtnClick="btnclickall1()">
				<div text="横向打印2" onBtnClick="btnclick21()"></div>
				<div text="纵向打印2" onBtnClick="btnclick22()"></div>
				<div text="双面打印2" onBtnClick="btnclick23()"></div>
			</div>
			
			<div itype="Button" container="example5" text="打印方式(滑过弹出)" iconCls="icon-print icon-arrow-right" showMenuOnMouseover="true" onBtnClick="btnclickall3()">
				<div text="横向打印3" onBtnClick="btnclick31()"></div>
				<div text="纵向打印3" onBtnClick="btnclick32()"></div>
				<div text="双面打印3" onBtnClick="btnclick33()"></div>
			</div>
		</div>
	</body>

</html>
