		<script src="../../src/component/form/TextBox.js"></script>
		<script>
			$(function() {

				var textbox = $.create("TextBox", {
					container : "example",
					emptyText : "test",
					type : "password",
					rule : "required",
					height : "200px"
				});

				$("#btn1").bind("click", function() {
					textbox.validate();
				});

				$("#btn2").bind("click", function() {
					textbox.setValue("111");
				});

			});
		</script>
	</head>
	<body>
		<div id="example"></div>
		<input id="btn1" type="button" value="validate" />
		<input id="btn2" type="button" value="setvalue" />
	</body>
