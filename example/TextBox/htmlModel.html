	<body>
		<div id="example">
			password:<input itype="TextBox" container="example" emptyText="test" type="password" validateMode="blur" rule="required" height="200px"></div>
		</div>
		<div id="example1">
			text:<input itype="TextBox" container="example1" emptyText="test" validateMode="blur" rule="required"></div>

			textarea:<textarea itype="TextBox" container="example2" emptyText="test" type="textarea" validateMode="blur" rule="required" height="200px"></textarea>

			<option value="1">1</option>

			<option value="4">4</option>
