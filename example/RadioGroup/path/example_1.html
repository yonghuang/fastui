		<script type="text/javascript">
		/*
		 *	classPath 指定该控件位于控件库的相对路径 
		 *	container 指定生成的控件显示在哪
		 * 	items 用于设置控件的初始值
		 *  value 用于设置控件的选中值
		 */
			talkweb.Bus.ready({
				items : [{
					classPath : "Components.RadioGroup",
					options : {
						container : "example",						
						items : [{value:22,text:"男"},{value:33,text:"女"}],
						value : 33
					}
				}]
			})
		</script>
		<title>通过items属性值来配置选项</title>
