		<script type="text/javascript">
			function _alert() {
				fastDev.alert("警告，非法访问！", function() {
					fastDev.tips("你点击了确定按钮");
				});
			};
			function _prompt() {
				fastDev.prompt("你的姓名是？", function(value) {
					fastDev.tips(value + ",你好！");
				});
			};
			function _prompt2() {
				fastDev.prompt("你的姓名是？", function(value) {
					fastDev.tips(value + ",你好！");
				}, "无名氏");
			};
			function _prompt3() {
				fastDev.prompt({
					textarea : {
						rows : 5,
						cols : 30
					},
					msg : "请输入个性签名:",
					title : "个人信息",
					value : "我是一个帅小伙啊！",
					width : "300px",
					height : "180px",
					ok : function(value) {
						fastDev.tips(value);
					}
				});
			};
			function _confirm() {
				fastDev.confirm("你是帅哥吗？", function() {
					fastDev.tips("太臭美了！");
					this.shake();
					//this指向当前控件
					//return false可以阻止关闭
					return false;
				}, function() {
					fastDev.tips("其实你很帅的！");
				});
			};
		</script>
	</head>
	<body>
		<div>
			<button class="button" onclick="_alert()">
				alert
			</button>
		</div>
		<div>
			<button class="button" onclick="_prompt()">
				prompt
			</button>
			<button class="button" onclick="_prompt2()">
				prompt 带默认值
			</button>
			<button class="button" onclick="_prompt3()">
				prompt 文本域
			</button>
		</div>
		<div>
			<button class="button" onclick="_confirm()">
				confirm
			</button>
		</div>
	</body>
