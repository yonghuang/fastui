<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ChooseList</title>
		<script src="../../src/fastDev-import.js"></script>
		<script type="text/javascript">
			fastDev(function() {
				fastDev.create("ChooseList", {
					id : "list",
					primaryKey : "empno",
					leftWidget : {
						type : "DataGrid",
						isCopy : true,
						options : {
							container : "example",
							initSource : "../../samplecenter/data/chooselist_grid.jsp",
							columns : [{
								text : "工号",
								name : "empno"

							}, {
								text : "姓名",
								name : "name"
							}],
							width : 388,
							height : 275
						}
					},
					rightWidget : {
						type : "DataGrid",
						options : {
							container : "example1",
							columns : [{
								text : "工号",
								name : "empno"

							}, {
								text : "姓名",
								name : "name"
							}],
							width : 388,
							height : 275
						}
					}
				});
			});

			function select() { debugger;
				fastDev.getInstance("list").select();
			}

			function deselect() {
				fastDev.getInstance("list").deselect();
			}
		</script>
	</head>
	<body>
		<div id="example" style="position: absolute;left:30px;top:10px;">
			<input itype="Button" onBtnClick="select()" text="选取" />
		</div>
		<div id="example1" style="position:absolute;left:30px;top:320px;">
			<input itype="Button" onBtnClick="deselect()" text="移除" />
		</div>
		<br />
		<div style="position: absolute;left:600px;top:30px;">

		</div>
		<div>

		</div>
	</body>
</html>
