		<script type="text/javascript">
		/*
        *talkweb.Bus.ready({
        *items : [{
        *...      
        *}]
        *});
        *
        *1)上方结构体为控件库中的总线托管使用模式,是在基础应用示例中所提到的jquery结构体上做的封装与扩展
        *2)items属性是一个数组类型,里面存放的是页面控件对象的定义
        *3)classPath属性用来指明控件对象所对应的包路径
        *4)initSource属性用来设置左边待选框数据源
        *5)dataSource属性用来设置右边已选框数据源
        */
         talkweb.Bus.ready({
            items : [{
                classPath : "Components.ChooseList",
                options : {
                    container : "example",
                    initSource : "example_init.jsp",
                    dataSource : "example_load.jsp"
                }
            }]
        });
		</script>
		<title>通过items属性值来配置选项</title>
	</head>
	<body>		
				<div id="example"></div>
	</body>
