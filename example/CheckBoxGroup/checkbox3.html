		<script>
			$(function() {
				//无图按钮				
				$.create("CheckBoxGroup", {
					container : "example",
					name:"chk1",	
					id:"chk1",
					saveInstance:true, 
					repeatDirection:"vertical",
					repeatItems:3,
					items: [ {
						value : "1",
						checked:true,
						text : "旅游"
					}, {
						value : "2",
						checked:true,
						text : "唱歌"
					},{
						value : "3",
						checked:false,
						text : "跳舞"
					}, {
						value : "4",
						checked:true,
						text : "音乐"
					},{
						value : "5",
						checked:true,
						text : "电影"
					}, {
						value : "6",
						checked:false,
						text : "电视"
					}, {
						value : "7",
						checked:true,
						text : "上网"
					}]
				});
			
			
				debugger;
				var chk1=fastDev.Core.ControlBus.getInstance("chk1");
				chk1.setValue(["1","2"]);
				alert(chk1.getValue());
				
			});
		</script>
