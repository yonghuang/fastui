		<script type="text/javascript">
		/*
		 *	classPath 指定该控件位于控件库的相对路径 
		 *	container 指定生成的控件显示在哪
		 * 	items 用于设置控件的初始值
		 *  value 用于设置控件的选中值
		 */
		 var data= [{value:11,text:"为解决多个复选框对齐问题"},{value:12,text:"提供了3中解决方案"},{value:13,text:"1.默认自适应宽度并对齐"},{value:1,text:"其列宽度可以按最长的文本自动计算，"},{value:2,text:"规则是按(字数*13)+25算。"},{value:3,text:"2：自行设置列数，"},{value:4,text:"方法是添加属性："},{value:5,text:"columnsCount"},{value:6,text:"值为一个数字"},{value:7,text:"支持1-20。"},{value:8,text:"3：自行设置列宽度"},{value:9,text:"属性columnsWidth"},{value:10,text:"值可以是像素和百分比"},{value:14,text:"三种方法用一种即可"},{value:15,text:"可以满足你的需求了吧"}];
			talkweb.Bus.ready({
				items : [{
					classPath : "Components.CheckBoxGroup",
					options : {
						container : "CheckBoxGroupexample1",							
						items :data,
						value : [11,12]
					}
				},
				{
					classPath : "Components.CheckBoxGroup",
					options : {
						container : "CheckBoxGroupexample2",	
						columnsCount:2,	//每列多少个
						items :data,
						value : [11,12]
					}
				},
				{
					classPath : "Components.CheckBoxGroup",
					options : {
						container : "CheckBoxGroupexample3",	
						columnsWidth:"300px",	//每列宽度
						items :data,
						value : [11,12]
					}
				}]
			})
		</script>
		<title>通过items属性值来配置选项</title>
	</head>
	<body>		
				<div id="CheckBoxGroupexample1" style="height:150px;"></div>
                <br/> <br/> <br/>
                <div id="CheckBoxGroupexample2" style="height:150px;"></div>
