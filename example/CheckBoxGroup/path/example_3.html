		<script type="text/javascript">
		/*
		 *	classPath 指定该控件位于控件库的相对路径 
		 *	container 指定生成的控件显示在哪
		 * 	items 用于设置控件的初始值
		 *  value 用于设置控件的选中值
		 */
		   $(function() {
			 var d =  talkweb.Components.CheckBoxGroup( {
					name : "sex",
					value : "woman",
					hide:false,
					container : "example",
					items : [ {
						value : "1",
						text : "旅游"
					}, {
						value : "2",
						text : "唱歌"
					},
					{
						value : "3",
						text : "跳舞"
					}, {
						value : "4",
						text : "音乐"
					},
					{
						value : "5",
						text : "电影"
					}, {
						value : "6",
						text : "电视"
					}]
				});
				 $("#aaa").click(function() {
		              d.show();
		         });
				 $("#bbb").click(function() {					 
		                d.hide();
		         });
				 $("#ccc").click(function() {					 
		               d.disabled();
		         });
				 $("#ddd").click(function() {					 
		              d.unDisabled();
		         });
				 $("#eee").click(function() {	 
		               d.setValue(["2","3","4"]);
		         });
				 $("#fff").click(function() {					 
		              alert(d.getValue());
		         });
				  $("#ggg").click(function() {		
				
				 	 var items=d.getCheckedItems();
					 var array=(new Function("return " + items))();
					 var datas="";
				      for(var i=0;i<array.length;i++){
		                datas+=array[i]["value"]+array[i]["text"]+",";
				      }
					  alert(datas);					
					  
		         });
				   $("#iii").click(function() {					 
		              d.allCheck();
		         });
				 
				 
			
	   });
		</script>
		<title>方法集</title>		
	</head>
	<body><div id="example"></div>
				<br /><input id="aaa" type="button" class="button"  value="显示"/>
	<input id="bbb" type="button" class="button"  value="隐藏"/>
	<input id="ccc" type="button" class="button"  value="禁用"/>
	<input id="ddd" type="button" class="button"  value="启用"/>
	<input id="eee" type="button" class="button"  value="设置值为中间三个"/>
	<input id="fff" type="button" class="button"  value="取值"/>
    <input id="ggg" type="button" class="button"  value="取值和文本"/>
    <input id="iii" type="button" class="button"  value="全选"/>
    <br />
	</body>
