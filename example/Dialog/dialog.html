		<script type="text/javascript">
			var dialog;
			$(function() {
				dialog = $.create("Dialog", {
					headerCls : "ui-window-header-ico icon-save",
					title : "对话框",
					width : "620",
					height : "380",
					inside : false,
					toolbar : {
						items : ["测试", // same as {type: "text", text: "text somethings"}
						"-", // same as {type: "spacer"}
						{
							plain : true,
							text : "增加"
						}, "|", // same as {type: "separator"}
						{
							plain : true,
							text : "修改"
						}, "|", {
							plain : true,
							text : "保存"
						}, "|", {
							plain : true,
							text : "删除"
						}, ">", // same as {type: "fill"}
						{
							itype : "button",
							options : {
								text : "搜索",
								iconCls : "icon-delete"
							}
						}, "|", {
							plain : true,
							text : "打印",
							iconCls : "icon-print"
						}]
					},
					buttons : [{
						text : "添加",
						iconCls : "icon-add"
					}, {
						text : "删除",
						iconCls : "icon-delete"
					}],
					// content : "弹窗内容",
					src : "iframeA.html"
				});
			});
		</script>
