        <script src="../../src/component/form/CheckBoxGroup.js"></script>
         <script src="../../src/component/list/Tree.js"></script> 
     <script>
			$(function() {
				fastDev.Core.ControlBus.compile();
			});
	</script>
</head>
<body>
	<div id="example" style="width:260px">
		<div itype="Accordion" container="example">
			<div id="accordion1" text="1级菜单">
				<div>
                    <div><div itype="CheckBoxGroup" name="check1"  cls="intabs" >
						<div value="1" text="旅游" checked=true></div>
						<div value="2" text="唱歌" checked=true></div>
						<div value="3" text="跳舞" checked=false></div>
					    </div></div>
                    <div><div itype="Button" text="按钮"></div></div>
                    <div><textarea id="code" name="code">滴滴答答</textarea></div>
                    </div>	
			</div>
			<div id="accordion2" text="2级菜单">
				<div itype="CheckBoxGroup"  name="check2" itemHeight="30px">
					<div value="1" text="旅游" checked=true ></div>
					<div value="2" text="唱歌" ></div>
				</div>
			</div>
			<div id="accordion3" text="3级菜单">
			<div itype="Tree"  initSource="data1.txt" showIco="true" topParentid="0" openFloor=2  id="tree2" saveInstance="true"></div>
			</div>
		</div>
	</div>
</body>
