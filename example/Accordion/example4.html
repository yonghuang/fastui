     <script>
			$(function() {
				$.create("Accordion", {
					container : "example",
					activeIndex:2,
					items : [{
						id : "accordion1",
						text : "1级菜单"
					}, {
						id : "accordion2",
						text : "2级菜单"
					}, {
						id : "accordion3",
						text : "3级菜单"
					}]
				});
			$.create("CheckBoxGroup", {
					container : "accordion1",
					name:"check1",		
					itemHeight : "30px",
					items: [ {
						value : "4",
						checked:true,
						text : "音乐"
					},{
						value : "5",
						checked:true,
						text : "电影"
					}]
				});
				
				$.create("CheckBoxGroup", {
					container : "accordion2",
					name:"check2",		
					itemHeight : "30px",
					items: [ {
						value : "1",
						checked:true,
						text : "旅游"
					}, {
						value : "2",
						checked:true,
						text : "唱歌"
					}]
				});
				
				$.create("CheckBoxGroup", {
					container : "accordion3",
					name:"check3",	
					itemHeight : "30px",
					items: [{
						value : "3",
						checked:false,
						text : "跳舞"
					}, {
						value : "7",
						checked:true,
						text : "上网"
					}]
				});
				
			});
