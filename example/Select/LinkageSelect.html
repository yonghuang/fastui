<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>基本功能</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../src/fastDev-import.js"></script>
		<script>
			function onChange(value) {
				var select2 = fastDev.getInstance("select2");
				select2.reset();
				select2.setInitReqParam({
					value : value
				});
				select2.initRefresh();
			}
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>
				<select itype="Select" onValueChange="onChange()">
					<option text="本地数据1" value="data1"></option>
					<option text="本地数据2" value="data2"></option>
					<option text="本地数据3" value="data3"></option>
					<option text="本地数据4" value="data4"></option>
				</select></td>
				<td><select itype="Select" initSource="select.jsp" id="select2" saveInstance=true></select></td>
			</tr>
		</table>
		</div>
	</body>
</html>
