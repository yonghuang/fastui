	</head>
	<script>
		$(function(){
			var paging=fastDev.create("Record"),data = fastDev.create("DataSet",{
				fields: [
					 "empno",
					 "name",
					 "department",
					 "position",
					 "pay",
					 "datesemployed"
				]
			});
			
			var reader = fastDev.create("Reader",{
				type : "json",
				targets : [{
					object : data,
					root:"data"
				},{
					object : paging,
					root: "info"
				}]
			});
			
			var proxy = fastDev.create("Proxy",{
				url : "data.json",
				reader : reader,
				onAfterLoad:function(){
					debugger;
				}
			});
			proxy.load();
		});
	</script>
