<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>animate</title>
		<meta name="author" content="admin" />
		<script src="../../src/fastDev-import.js"></script>
		<!-- Date: 2012-07-17 -->
		<script>
			function callback(){
				fastDev.tips("call");
			}
			fastDev(function() {
				fastDev("div").animate({
					"width" : "150px",
					"height" : "150px",
					"opacity" : "0.9"
				},"fast","bounce-easeOut",callback).animate({
					"width" : "50px",
					"height" : "50px",
					"opacity" : "0.8"
				},"slow","bounce-easeOut",callback).animate({
					"width" : "250px",
					"height" : "250px",
					"opacity" : "0.7"
				},"fast","bounce-easeOut",callback).animate({
					"width" : "50px",
					"height" : "50px",
					"opacity" : "0.6"
				},"slow","bounce-easeOut",callback).animate({
					"width" : "350px",
					"height" : "350px",
					"opacity" : "0.5"
				},"fast","bounce-easeOut",callback).animate({
					"width" : "50px",
					"height" : "50px",
					"opacity" : "0.4"
				},"slow","bounce-easeOut",callback).animate({
					"width" : "450px",
					"height" : "450px",
					"opacity" : "0.3"
				},"fast","bounce-easeOut",callback).animate({
					"width" : "50px",
					"height" : "50px",
					"opacity" : "0.2"
				},"slow","bounce-easeOut",callback);
			});

		</script>
	</head>
	<body>
		<div id="div" style="border: 0px solid rgb(0, 0, 0); height: 50px;width: 50px;position: absolute;background-color: #654321"></div>
		<div id="div" style="border: 0px solid rgb(0, 0, 0); height: 50px;width: 50px;position: absolute;background-color: #654321;left:500px"></div>
	</body>

</html>
