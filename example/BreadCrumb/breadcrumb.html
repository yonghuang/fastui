		<script type="text/javascript">
			var breadCrumb;
			fastDev(function() {
				fastDev.create("BreadCrumb", {
					container : "example", // 指定容器
					initSource : "data.json", // 配置服务器数据源
					items : [{// 配置静态数据

						value : "腾讯", // 链接名称
						target : "_blank", // 链接目标URL
						current : true	// 指定该链接为当前页面路径
					}]
				});
			});
