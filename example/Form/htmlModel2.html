		<script>
			var submit=function(){
					var form=fastDev.getInstance("form1");
					form.submit();
				}
			var submitSuccess=function(data){				
			alert("成功将数据"+data.text+"提交到后台");	
			}
				
			var clear=function(){
					var form=fastDev.getInstance("form1");
					form.cleanData();
				}
				
			var resetData=function(){
				var form=fastDev.getInstance("form1");

			}
