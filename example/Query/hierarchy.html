<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>hierarchy</title>
		<meta name="author" content="admin" />
		<!-- Date: 2012-09-05 -->
		<style>
			body {
				font-size: 14px;
			}
			form {
				border: 2px green solid;
				padding: 2px;
				margin: 0;
				background: #efe;
			}
			div {
				color: red;
			}
			input {
				width:"200px"
			}
		</style>
		<script src="../../src/library/FastDev.js"></script>
		<script src="../../src/library/Ajax.js"></script>
		<script src="../../src/library/Tools.js"></script>
		<script src="../../src/library/Dom.js"></script>
		<script src="../../src/library/Query.js"></script>
		<script src="../../src/library/Event.js"></script>
		<script src="../../src/library/Browser.js"></script>

		<script src="../../src/core/ClassManager.js"></script>
		<script src="../../src/core/EventManager.js"></script>
		<script src="../../src/core/Base.js"></script>
		<script src="../../src/core/DomObject.js"></script>
		<script>
			$(function(){
				function clearCss() {
					// 如果input没有指定type="text",由浏览器默认解析，则在IE8以上火狐谷歌中找到
					$("input[type='text']").css("border", "none");
				}


				$("#btn1").bind("click", function() {
					clearCss();
					// 在给定的祖先元素下匹配所有的后代元素
					$("form input").css("border", "2px dotted blue");
				});
				
				$("#btn2").bind("click", function() {
					clearCss();
					// 在给定的父元素下匹配所有的子元素
					$("form > input").css("border", "2px dotted blue");
				});
				
				$("#btn3").bind("click", function() {
					clearCss();
					// 匹配所有紧接在 prev 元素后的 next 元素
					$("label + input").css("border", "2px dotted blue");
				});
				
				$("#btn4").bind("click", function() {
					clearCss();
					// 匹配 prev 元素之后的所有 siblings 元素
					$("label ~ input").css("border", "2px dotted blue");
				});
				
				
			});
		</script>
	</head>
	<body>
		子孙元素查找：<input type="button" value="form input" id="btn1"/><br>
		子元素查找：<input type="button" value="form > input" id="btn2"/><br>
		匹配临近兄弟元素：<input type="button" value="label + input" id="btn3"/><br>
		匹配所有兄弟元素：<input type="button" value="label ~ input" id="btn4"/><br>
		
		
		<!-- HTML元素测试区 -->
		<form>
			<div>
				绿色边框范围为表单
			</div>
			<label>这个input为表单子元素:</label>
			<input name="input1" type="text"  style="width: 200px"/>

			<fieldset>
				<input name="input2" type="text" value="这个input为表单孙子元素" style="width: 200px"/>
			</fieldset>
			<input name="input3" type="text" value="这个input为表单子元素" style="width: 200px"/>

		</form>
		<label>这个input为表单之外的元素</label>
		<input name="input3" type="text" style="width: 200px"/>
	</body>
</html>
