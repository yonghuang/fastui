<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>自定义分页控件（包括上下、无分页控件、分页控件自定义、每页显示行数自定义）</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../src/fastDev-import.js"></script>
		<script type="text/javascript">
			function add() {
				alert("新增");
			}

			function edit() {
				alert("修改");
			}

			function save() {
				alert("保存");
			}

			function remove() {
				alert("删除");
			}
		</script>
	</head>
	<body>
		<div style="margin: 5px;width:1338px;">
			<b>无分页</b>
			<div itype="DataGrid" initSource="data.jsp" pagePosition="none" showSeqColumn=true>
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="20%" name="name" text="姓名"></div>
				<div width="12%" name="department" text="所属部门"></div>
				<div width="8%" name="isuse" text="是否可用"></div>
				<div width="15%" name="position" text="职位"></div>
				<div width="10%" name="pay" text="薪资"></div>
				<div width="10%" name="datesemployed" text="入职时间"></div>
				<div width="15%" name="birthday" text="生日" defaultValue="1985-01-01"></div>
			</div>
		</div>
		<div style="margin: 5px;width:1338px;">
			<b>默认分页、定义分页栏下拉项、定义分页栏附加按钮</b>
			<div itype="DataGrid" initSource="data.jsp" pagePosition="bottom" pageSize="5">
				<!-- pageSize属性定义-->
				<div name="pageSizeList">
					<div value="1" text="1条"></div>
					<div value="3" text="3条"></div>
					<div value="5" text="5条"></div>
				</div>
				<!-- 列属性定义-->
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="20%" name="name" text="姓名"></div>
				<div width="12%" name="department" text="所属部门"></div>
				<div width="8%" name="isuse" text="是否可用"></div>
				<div width="15%" name="position" text="职位"></div>
				<div width="10%" name="pay" text="薪资"></div>
				<div width="10%" name="datesemployed" text="入职时间"></div>
				<div width="15%" name="birthday" text="生日" defaultValue="1985-01-01"></div>
				<!-- 分页栏按钮定义-->
				<div name="bottom-toolbar">
					<div plain=true text="增加" iconCls="icon-add" onBtnClick="add()"></div>
					<div plain=true text="修改" iconCls="icon-edit" onBtnClick="edit()"></div>
					<div plain=true text="保存" iconCls="icon-save" onBtnClick="save()"></div>
					<div plain=true text="删除" iconCls="icon-delete" onBtnClick="remove()"></div>
				</div>
			</div>
		</div>
		<div style="margin: 5px;width:1338px;">
			<b>顶部放置分页栏</b>
			<div itype="DataGrid" initSource="data.jsp" pageSize="5" pagePosition="top">
				<!-- 列属性定义-->
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="20%" name="name" text="姓名"></div>
				<div width="12%" name="department" text="所属部门"></div>
				<div width="8%" name="isuse" text="是否可用"></div>
				<div width="15%" name="position" text="职位"></div>
				<div width="10%" name="pay" text="薪资"></div>
				<div width="10%" name="datesemployed" text="入职时间"></div>
				<div width="15%" name="birthday" text="生日" defaultValue="1985-01-01"></div>
			</div>
		</div>
		<div style="margin: 5px;width:1338px;">
			<b>顶部底部都放置分页栏</b>
			<div itype="DataGrid" initSource="data.jsp" pageSize="5" pagePosition="all">
				<!-- 列属性定义-->
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="20%" name="name" text="姓名"></div>
				<div width="12%" name="department" text="所属部门"></div>
				<div width="8%" name="isuse" text="是否可用"></div>
				<div width="15%" name="position" text="职位"></div>
				<div width="10%" name="pay" text="薪资"></div>
				<div width="10%" name="datesemployed" text="入职时间"></div>
				<div width="15%" name="birthday" text="生日" defaultValue="1985-01-01"></div>
			</div>
		</div>
	</body>

</html>
