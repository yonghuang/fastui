<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>设定某列或某单元格样式</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../src/fastDev-import.js"></script>
		<script type="text/javascript">
			function renderer1(value) {
				if(value === "false") {
					fastDev(this).css("background-color", "red");
				}
			}

			function renderer2(value) {
				fastDev(this).css("background-color", "green");
			}

			$(function() {
				fastDev.Core.ControlBus.compile();
			});
		</script>
	</head>
	<body>
		<div id="example" style="margin: 20px">
			<div itype="DataGrid" initSource="data.jsp" showSeqColumn=true saveInstance=true id="grid1">
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="20%" name="name" text="姓名" ></div>
				<div width="12%" name="department" text="所属部门" ></div>
				<div width="8%" name="isuse" text="是否可用" renderer="renderer1()"></div>
				<div width="15%" name="position" text="职位" ></div>
				<div width="10%" name="pay" text="薪资" renderer="renderer2()"></div>
				<div width="10%" name="datesemployed" text="入职时间" ></div>
				<div width="15%" name="birthday" text="生日" defaultValue="1985-01-01" ></div>
			</div>
		</div>

	</body>
</html>
