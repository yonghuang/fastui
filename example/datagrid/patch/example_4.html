		<script type="text/javascript">
			/*
			 *talkweb.Bus.ready({
			 *items : [{
			 *...
			 *}]
			 *});
			 *
			 *1)上方结构体为控件库中的总线托管使用模式,是在基础应用示例中所提到的jquery结构体上做的封装与扩展
			 *2)items属性是一个数组类型,里面存放的是页面控件对象的定义
			 *3)classPath属性用来指明控件对象所对应的包路径
			 *4)options属性用来定义控件的各属性值
			 *5)rows属性非必填属性,其默认值为10,也就是每页显示10条数据
			 */
			talkweb.Bus.ready({
				items : [{
					classPath : "Components.DataGrid",
					options : {
						// 默认每页显示行数,该数字必须存在于页数选择器列表中，否则会出现显示与实际不匹配的情况
						rows : "5",
						container : "example",
						initSource : "data.jsp",
						// sort为false时,开启客户端排序(单页排序),为true时,开启服务端排序,默认为null,不进行排序
						sort : false,
						bigData : true,
						// fileds用来定义列
						fields : [{
							// 定义列宽
							width : "20%",
							// 定义该列绑定的数据键
							name : "name",
							// 定义列头的文本
							text : "姓名"
						}, {
							width : "10%",
							name : "sex",
							text : "性别"
						}, {
							width : "20%",
							name : "age",
							text : "年龄"
						}, {
							width : "20%",
							name : "date",
							text : "日期"
						}]
					}
				}]
			});

		</script>
	</head>
	<body>

		<div id="example"></div>
		<div style="clear: both; margin-top:20px;">
			双击列头可进行排序,sort属性为false时开启客户端排序,为true时开启服务端排序(需要后台代码支持),不设置时默认不开启排序
		</div>
		<div id="button" style="clear: both; margin-top:20px;"></div>

	</body>
