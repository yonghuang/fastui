		<script type="text/javascript">
			talkweb.Bus.ready({
				items : [{
					classPath : "Components.DataGrid",
					options : {
						// 默认每页显示行数,该数字必须存在于页数选择器列表中，否则会出现显示与实际不匹配的情况
						rows : "5",
						container : "example",
						initSource : "data.jsp",
						// fileds用来定义列
						fields : [{
							// 定义列宽
							width : "20%",
							// 定义该列绑定的数据键
							name : "name",
							// 定义列头的文本
							text : "姓名"
						}, {
							width : "10%",
							name : "sex",
							text : "性别"
						}, {
							width : "20%",
							name : "age",
							text : "年龄"
						}, {
							width : "20%",
							name : "date",
							text : "日期"
						}]
					}
				}]
			});
		</script>

	<body>

		<div id="example" style="margin: 20px"></div>
		<div style="clear: both; margin-top:20px;">
			此示例为最基础的表格数据展现示例
		</div>
		<div id="button" style="clear: both; margin-top:20px;"></div>

	</body>
