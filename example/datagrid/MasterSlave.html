<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>主从数据联动展现（包括datagrid与datagrid，datagrid与form）</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../src/fastDev-import.js"></script>
		<script type="text/javascript">
			var url = "data.jsp";
			function onRowClick(event, index, data) {
				url = url === "data.jsp" ? "data.json" : "data.jsp";
				fastDev.getInstance("grid1").initRefresh({
					"url" : url
				});
				fastDev.getInstance("form1").setValue(data);
			};
		</script>
	</head>
	<body>
		<div style="margin: 20px">
			<b>主表：</b>
			<div itype="DataGrid" initSource="data.jsp" showSeqColumn=true onRowClick="onRowClick()">
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="20%" name="name" text="姓名"></div>
				<div width="12%" name="department" text="所属部门"></div>
				<div width="8%" name="isuse" text="是否可用"></div>
				<div width="15%" name="position" text="职位"></div>
				<div width="10%" name="pay" text="薪资"></div>
				<div width="10%" name="datesemployed" text="入职时间"></div>
				<div width="15%" name="birthday" text="生日" defaultValue="1985-01-01"></div>
			</div>
		</div>

		<div style="margin: 20px">
			<b>联动表单：</b>
			<form itype="Form" id="form1" initSource="example_1_init.jsp" dataSource="example_1_load.jsp" onSubmitSuccess="submitSuccess()">
				<table>
					<tr>
						<td>姓名:</td>
						<td><div itype="TextBox" id="name" saveInstance="true"></div></td>
						<td>职位:</td>
						<td>
						<select itype="Select" id="position">
							<option text="前端工程师" value="position1"></option>
							<option text="后台工程师" value="position2"></option>
							<option text="技术经理" value="position3"></option>
							<option text="项目经理" value="position4"></option>
						</select></td>
						<td>是否可用:</td>
						<td>
						<div itype="CheckBoxGroup" id="isuse" >
							<div text="前端工程师" value="true"></div>
						</div></td>
						<td>入职时间:</td>
						<td><div itype="DatePicker" id="datesemployed"></div></td>
					</tr>
				</table>
			</form>
		</div>

		<div id="example2" style="margin: 20px">
			<b>联动子表：</b>
			<div itype="DataGrid" container="example2" autoLoad=true id="grid1" saveInstance=true>
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="20%" name="name" text="姓名"></div>
				<div width="12%" name="department" text="所属部门"></div>
				<div width="8%" name="isuse" text="是否可用"></div>
				<div width="15%" name="position" text="职位"></div>
				<div width="10%" name="pay" text="薪资"></div>
				<div width="10%" name="datesemployed" text="入职时间"></div>
				<div width="15%" name="birthday" text="生日" defaultValue="1985-01-01"></div>
			</div>
		</div>
	</body>
</html>
