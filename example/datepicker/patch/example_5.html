		<script type="text/javascript">
			fastDev(function() {
				var a = talkweb.Components.Datepicker({
					container : "example",
					displayFormat : "yyyy-mm-dd  hh24:mi:ss",
					id : "1111", //设置ＩＤ
					name : "aaaa", //设置name
					readOnly : true, //设置后文本框中内容只能读，点击后也不会弹出面板
					value : "2007-08-09 10:10:10"//设置值．当值带有时分秒时，自动加载时钟子控件
				});

				fastDev.create("Button",{
					container : "button",
					text : "将日历控件设为可编辑",
					onBtnClick : function() {
						a.setReadOnly(false);
						alert("设置成功");
					}
				});

				fastDev.create("Button",{
					container : "button",
					text : "得到日历控件的值",
					onBtnClick : function() {
						alert("日历控件当前的值为" + a.getValue());
					}
				});

				fastDev.create("Button",{
					container : "button",
					text : "将日历控件设为不可编辑",
					onBtnClick : function() {
						a.setReadOnly(true);
						alert("设置成功");
					}
				});
			});

		</script>
		<title>高级应用示例</title>
	</head>
	<body>
		<div id="example">
			
		</div><div id="button">
			
		</div>
		<br/>
		<br/>
		readOnly属性设置为true,则日历控件只能读，点击后不会弹出面板。另控件提供方法，外部调用可改变日历控件编辑状态。setReadOnly方法传参为false时，日历控件可编辑，为true时，日历控件不可编辑。getValue方法可以可以当前日历控件的选取值。
	</body>
