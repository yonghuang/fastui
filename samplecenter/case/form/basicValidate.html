<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title><ul>
        <li>表单验证</li>
        <li>这个版本的验证都是由控件的自身实现，不在表单中同样可以使用</li>
        <li>主要配置验证模式和验证规则两个属性，如 validateMode="blur" rule="required"</li>
        <li>相关验证提示消息自定义设置具体请参照errorConfig.txt文件</li>
        </ul></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../src/fastDev-import.js"></script>   
	  <script>			
			var submit=function(){
				var form=fastDev.getInstance("form1");
				form.submit();
			}
			var submitSuccess=function(data){				
				fastDev.tips("成功将数据"+fastDev.Util.JsonUtil.parseString(data.msg)+"提交到后台");	
			}				
			var clear=function(){
				var form=fastDev.getInstance("form1");
				form.cleanData();
			}
		</script>
	</head>
	<body style="width:820px;"><div style="margin:10px;"><div class="ui-layout-text">表单验证</div>
		 <form itype="Form" action="../../data/form_example_submit.jsp" id="form1" initSource="../../data/form_init.txt" requestType="get" saveInstance="true" onSubmitSuccess="submitSuccess()">
		<table width="800px" border="0" cellspacing="0" cellpadding="0"  class="ui-form-table">
		  <tr>
		    <td class="ui-form-table-dt">名称：</td>
		    <td class="ui-form-table-dd"><input itype="TextBox" id="txt1"   validateMode="blur" rule="required;MaxLength:50">（不能为空并且长度在50个字符内）</td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt">密码：</td>
		    <td class="ui-form-table-dd"><input itype="TextBox" id="pwd1"   type="password"   validateMode="blur" rule="required;MaxLength:20">（不能为空并且长度在20个字符内）</td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt" style="height:57px;">内容：</td>
		    <td class="ui-form-table-dd"><textarea itype="TextBox" id="area1"   type="textarea" height="50px" width="400px"   validateMode="blur" rule="required;MaxLength:200"></textarea>（不能为空并且长度在200个字符内）</td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt">智能提示框：</td>
		    <td class="ui-form-table-dd">
        <input id="autotxt1" itype="AutoComplete"   initSource="../../data/form_data.jsp" hintText="输入字符查询" searchingText="正在查询中..." noResultsText="未查询到相关结果" iwidth="400px" minChars="1" scrollHeight="500px" selectFirst="true" autoFill="false" keyDelay="100"  validateMode="blur" rule="required">
        </td>
	      </tr>
           <tr>
		    <td class="ui-form-table-dt">智能提示框1：</td>
		    <td class="ui-form-table-dd">
        <input id="autotxt11" itype="AutoComplete"   multiple="true"  items="Aaron,Abel,Baird,Barnett,Carr,Christian,David,Derrick,Eden,Emmanuel,Franklin" hintText="输入字符查询" searchingText="正在查询中..." noResultsText="未查询到相关结果" iwidth="400px" minChars="1" scrollHeight="500px" selectFirst="true" autoFill="false" keyDelay="100"  validateMode="blur" rule="required">
        </td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt">复选框：</td>
		    <td class="ui-form-table-dd"><div itype="CheckBoxGroup"  name="check1" id="check1" validateMode="blur" rule="required"></div></td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt">单选框：</td>
		    <td class="ui-form-table-dd"><div itype="RadioGroup"  name="radio1" id="radio1"  validateMode="blur" rule="required">
			<div value=1 text="男" checked=true></div>			
			<div value=0 text="女"></div>
			</div>
			</td>
	      </tr>
          <tr>
          <td class="ui-form-table-dt">下拉框：</td>
          <td class="ui-form-table-dd">
			<select itype="Select"  id="select1" width="200px" validateMode="blur" rule="required"  onValueChange="handle1()"> 
            <option text="-请选择-"></option>
            <option value="test5" text="测试5"></option>
			</select>
		   </td>
          </tr>
           <tr>
          <td class="ui-form-table-dt">下拉树：</td>
          <td class="ui-form-table-dd">
			<div itype="SelectTree"  id="selecttree1"   validateMode="blur" rule="required" initSource="../../data/form_data2.txt" rootValue="-请选择-" topParentid="0" openFloor=2>				
			</div>
		  </td>
          </tr>          
           <tr>
          <td class="ui-form-table-dt">日历控件：</td>
          <td class="ui-form-table-dd"><input itype="DatePicker" id="data1"   trigger="click"  validateMode="blur" rule="required"></td>
          </tr>          
         </table>
         <div style="width:800px; text-align:center">
			<div itype="Button" text="提交" onclick="submit()" ></div>
			<div itype="Button" text="清空" onclick="clear()" ></div>
		</div>
	</form>   
    </div>
	</body>
</html>
