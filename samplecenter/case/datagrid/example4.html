<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title><h4>datagrid场景-行内编辑、自带增删改查</h4></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../src/fastDev-import.js"></script>
		<script type="text/javascript">
			function renderer1(value) {
				return "<span>" + value + "</span>"
			}
			
			function add(){
				alert("新增");
			}
			
			function edit(){
				alert("修改");
			}
			
			function save(){
				alert("保存");
			}
			
			function remove(){
				alert("删除")
			}
			
			function search(){
				alert("文本框中的查询字符串为:"+fastDev.getInstance("cond").getValue());
			}
			
			function refresh(){
				alert("刷新");
			}
		</script>
	</head>
	<body>
		<div style="margin: 10px">
			<div itype="DataGrid" initSource="../../data/griddata.jsp" showSeqColumn=true>
				<div name="top-toolbar">
					<div plain=true text="增加" iconCls="icon-add" onBtnClick="add()"></div>
					<div itype="separator"></div>
					<div plain=true text="修改" iconCls="icon-edit" onBtnClick="edit()"></div>
					<div itype="separator"></div>
					<div plain=true text="保存" iconCls="icon-save" onBtnClick="save()"></div>
					<div itype="separator"></div>
					<div plain=true text="删除" iconCls="icon-delete" onBtnClick="remove()"></div>
					<div itype="changeRight"></div>
					<div itype="textbox" id="cond" saveInstance=true></div>
					<div text="查询" iconCls="icon-search" onBtnClick="search()"></div>
					<div itype="separator"></div>
					<div plain=true text="刷新" iconCls="icon-refresh" onBtnClick="refresh()"></div>
				</div>
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="20%" name="name" text="姓名" editby="TextBox" renderer="renderer1()"></div>
				<div width="12%" name="department" text="所属部门"></div>
				<div width="8%" name="isuse" text="是否可用" itype="boolean" trueText="是" falseText="否" editby="CheckBoxGroup">
					<div name="controlCfg">
						<div value="true"></div>
					</div>
				</div>
				<div width="15%" name="position" text="职位" itype="template" tpl="{positionName}" editby="Select">
					<div name="controlCfg">
						<div value="position1" text="前端工程师"></div>
						<div value="position2" text="后台工程师"></div>
						<div value="position3" text="技术经理"></div>
						<div value="position4" text="项目经理"></div>
					</div>
				</div>
				<div width="10%" name="pay" text="薪资" itype="number" format="0,0.00" editby="TextBox"></div>
				<div width="10%" name="datesemployed" text="入职时间" itype="date" format="yyyy年MM月dd日" editby="DatePicker"></div>
				<div width="15%" name="birthday" text="生日" itype="date" format="yyyy年MM月dd日" defaultValue="1985-01-01"></div>
				<div name="positionName" hidden=true></div>
				<div name="pageSizeList">
					<div value="5" text="5条"></div>
					<div value="10" text="10条"></div>
				</div>
			</div>
		</div>
	</body>
</html>
