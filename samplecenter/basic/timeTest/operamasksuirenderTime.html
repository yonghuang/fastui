<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="operamasks-ui-2.0/css/default/om-default.css"/>
		<script src="operamasks-ui-2.0/js/jquery.min.js" type="text/javascript"></script>     
       <script src="operamasks-ui-2.0/js/operamasks-ui.min.js" type="text/javascript"></script>	
        <script>
		var time_to_page_start = new Date()*1,bodyHeights = [];
$(function(){
	$("#tree1").omTree({ 
            dataSource: 'data_110.txt',
            simpleDataModel:true
            });
		function handleRender(){
			window.pmc_start_render_time = new Date()*1 - time_to_page_start;
			var h = document.createElement('h3');
			h.innerHTML='Time To Start Render:'+window.pmc_start_render_time + ' ms';
			document.body.appendChild(h);
		}
		if(document.body && document.body.offsetHeight > 0 ){ 
			handleRender();
			return;
		}
		if(document.body){
			bodyHeights.push(document.body.offsetHeight);
		}
		setTimeout(arguments.callee,30);
})();
	//http://www.iteye.com/topic/1121953
		</script>
	</head>
	<body>
    <div>
     <ul id="tree1"></ul>
    </div>
	</body>
</html>
