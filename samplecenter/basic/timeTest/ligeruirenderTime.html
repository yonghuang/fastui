<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		      <script src="ligerui/Source/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="ligerui/Source/lib/ligerUI/skins/Aqua/css/ligerui-all.css"/>
    <script src="ligerui/Source/lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
        <script>
		var time_to_page_start = new Date()*1,bodyHeights = [];
$(function(){
	$("#tree1").ligerTree({ 
            url: 'data110.txt',
            idFieldName :'id',
            parentIDFieldName :'pid',
			textFieldName :'val'
            });
		function handleRender(){
			window.pmc_start_render_time = new Date()*1 - time_to_page_start;
			var h = document.createElement('h3');
			h.innerHTML='Time To Start Render:'+window.pmc_start_render_time + ' ms';
			document.body.appendChild(h);
		}
		if(document.body && document.body.offsetHeight > 0 ){ 
			handleRender();
			return;
		}
		if(document.body){
			bodyHeights.push(document.body.offsetHeight);
		}
		setTimeout(arguments.callee,30);
})();
	//http://www.iteye.com/topic/1121953
		</script>
	</head>
	<body>
    <div>
     <ul id="tree1"></ul>
    </div>
	</body>
</html>
