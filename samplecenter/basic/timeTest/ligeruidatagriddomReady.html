<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <script src="ligerui/Source/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="ligerui/Source/lib/ligerUI/skins/Aqua/css/ligerui-all.css"/>
    <script src="ligerui/Source/lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
        <script>
		
		var time_to_page_start = new Date()*1;
$(function(){	
	  $("#maingrid").ligerGrid({
                columns: [
                { display: '员工工号', name: 'empno', align: 'left', width: 100, minWidth: 150 },
                { display: '姓名', name: 'name', minWidth: 120 },
                { display: '所属部门', name: 'department', minWidth: 140 },
                { display: '职位', name: 'position' },
                { display: '薪资', name: 'pay', minWidth: 120 },
                { display: '入职时间', name: 'datesemployed', minWidth: 106 },
                { display: '是否可用', name: 'isuse' , minWidth: 110}
                ], dataAction: 'server',url: "ligergriddata.json",height:300,usePager:false
            });

	function domreadyTime(){
	    window.pmc_start_render_time = new Date()*1 - time_to_page_start;
		var h = document.createElement('h3');
		h.innerHTML = 'Time To Dom Ready: ' + window.pmc_start_render_time + ' ms';
		document.body.appendChild(h);
    }
    this.conf = {enableMozDOMReady:true};   
    var isReady = false;   
    function doReady(){   
        if( isReady ) return;   
        isReady = true;   
        domreadyTime();   
    }   
    if( /MSIE/.test(navigator.userAgent) ){   
      (function(){   
       if ( isReady ) return;   
       try {   
          document.documentElement.doScroll("left");   
       } catch( error ) {   
          setTimeout( arguments.callee, 0 );   
          return;   
       }   
       doReady();   
     })();   
    window.attachEvent('onload',doReady);
  }   
  else if (/Chrome/.test(navigator.userAgent)){   
    (function(){   
      if( isReady ) return;   
      if (/loaded|complete/.test(document.readyState))   
         doReady();   
      else  
         setTimeout( arguments.callee, 0 );   
     })();   
    window.addEventListener('load',doReady,false);   
  }   
  else{   
     if( /Firefox/.test(navigator.userAgent) || this.conf.enableMozDOMReady)   
       document.addEventListener( "DOMContentLoaded", function(){   
       document.removeEventListener( "DOMContentLoaded", arguments.callee, false );   
       doReady();   
     }, false );   
     window.addEventListener('load',doReady,false);   
   }   
})();

		</script>
	</head>
	<body>
    <div>
   <div id="maingrid"></div>
   </div>
	</body>
</html>
