<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title><ul>       
         <li>复杂表单</li>
         <li>示例里的布局是用的最简单的table布局，实例的样式仅供参考</li>

        </ul></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../src/fastDev-import.js"></script>   
	  <script>			
			var submit=function(){
				var form=fastDev.getInstance("form1");
				form.submit();
			}
			var submitSuccess=function(data){				
				fastDev.tips("成功将数据"+fastDev.Util.JsonUtil.parseString(data.msg)+"提交到后台");	
			}				
			var clear=function(){
				var form=fastDev.getInstance("form1");
				form.cleanData();
			}
			var onBeforeReadyfn=function(){
				var items=[{id:"radio1",data:[{value:"man1",text:"男1"},{value:"woman1",text:"女1"}]},{id:"check1",data:[{value:"test1",text:"测试1"},{value:"test2",text:"测试2"},{value:"test3",text:"测试3"}]},{id:"autotxt1",data:["Aaron1", "Abel1", "Baird1", "Barnett1", "Carr1", "Christian1", "David1", "Derrick1", "Eden1", "Emmanuel1", "Franklin1", "Felix1", "Gavin1", "Greg1", "Harlan1"]},{id:"autotxt11",data:["Aaron1", "Abel1", "Baird1", "Barnett1", "Carr1", "Christian1", "David1", "Derrick1", "Eden1", "Emmanuel1", "Franklin1", "Felix1", "Gavin1", "Greg1", "Harlan1"]},{id:"selecttree1",data:[{pid:"0",id:"1",val:"text1"},{pid:"0",id:"1111",val:"text11"},{pid:"0",id:"2",val:"text2"},{pid:"0",id:"3",val:"text3"},{pid:"0",id:"4",val:"text4"},{pid:"0",id:"5",val:"text5"},{pid:"0",id:"6",val:"text6"},{pid:"0",id:"7",val:"text7"},{pid:"0",id:"8",val:"text8"},{pid:"0",id:"9",val:"text9"},{pid:"0",id:"10",val:"text10"},{pid:"1",id:"11",val:"text11"},{pid:"2",id:"12",val:"text12"},{pid:"3",id:"13",val:"text13"},{pid:"4",id:"14",val:"text14"},{pid:"5",id:"15",val:"text15"},{pid:"6",id:"16",val:"text16"},{pid:"7",id:"17",val:"text17"},{pid:"8",id:"18",val:"text18"},{pid:"9",id:"19",val:"text19"},{pid:"10",id:"20",val:"text20"},{pid:"11",id:"21",val:"text21"},{pid:"12",id:"22",val:"text22"},{pid:"13",id:"23",val:"text23"},{pid:"14",id:"24",val:"text24"}]},{id:"select1",data:[{value:"test1",text:"测试111"},{value:"test2",text:"测试211"}]}];
				var value={txt1:"text1",pwd1:"password1",area1:"textarea1",radio1:"woman1",check1:"test2",autotxt1:"sss", autotxt11:"aaa",select1:"test1",select2:"",selecttree1:"2",data1:"2008-08-08"};
				this.setOptions({items:items,value:value});
			}
		</script>
	</head>
	<body style="width:820px;"><div style="margin:10px; width:820px;"><div class="ui-layout-text">静态数据源初始化表单和给表单值</div>
		 <form itype="Form" action="../../data/form_example_submit.jsp" onBeforeReady="onBeforeReadyfn()" id="form1"  requestType="get" saveInstance="true" onSubmitSuccess="submitSuccess()">
		<table width="800px" border="0" cellspacing="0" cellpadding="0"   class="ui-form-table">
		  <tr>
		    <td class="ui-form-table-dt">text：</td>
		    <td class="ui-form-table-dd"><input itype="TextBox" id="txt1" ></td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt">password：</td>
		    <td class="ui-form-table-dd"><input itype="TextBox" id="pwd1"   type="password" ></td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt" style="height:57px;">textarea：</td>
		    <td class="ui-form-table-dd"><textarea itype="TextBox" id="area1"   type="textarea" height="50px" width="400px"></textarea></td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt">智能提示框：</td>
		    <td class="ui-form-table-dd">
        <input id="autotxt1" itype="AutoComplete"   initSource="../../data/form_data.jsp" hintText="输入字符查询" searchingText="正在查询中..." noResultsText="未查询到相关结果" iwidth="400px" minChars="1" scrollHeight="500px" selectFirst="true" autoFill="false" keyDelay="100">
        </td>
	      </tr>
           <tr>
		    <td class="ui-form-table-dt">智能提示框1：</td>
		    <td class="ui-form-table-dd">
        <input id="autotxt11" itype="AutoComplete"   multiple="true"   items="Aaron,Abel,Baird,Barnett,Carr,Christian,David,Derrick,Eden,Emmanuel,Franklin" hintText="输入字符查询" searchingText="正在查询中..." noResultsText="未查询到相关结果" iwidth="400px" minChars="1" scrollHeight="500px" selectFirst="true" autoFill="false" keyDelay="100">
        </td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt">复选框：</td>
		    <td class="ui-form-table-dd"><div itype="CheckBoxGroup"  name="check1" id="check1"  ></div></td>
	      </tr>
		  <tr>
		    <td class="ui-form-table-dt">单选框：</td>
		    <td class="ui-form-table-dd"><div itype="RadioGroup"  name="radio1" id="radio1"   >
			<div value=1 text="男" checked=true></div>			
			<div value=0 text="女"></div>
			</div>
			</td>
	      </tr>
          <tr>
          <td class="ui-form-table-dt">下拉框：</td>
          <td class="ui-form-table-dd">
			<select itype="Select"  id="select1"    width="200px"  value="test1,test3"  onValueChange="handle1()">	<option  text="-请选择-"></option><option value="test5" text="测试5"></option></select>
			
		   </td>
          </tr>        
           <tr>
          <td class="ui-form-table-dt">下拉树：</td>
          <td class="ui-form-table-dd">
			<div itype="SelectTree" rootValue="-请选择-" topParentid="0" openFloor=2 id="selecttree1" sTreeClickAfterShow=false>
			</div>
		  </td>
          </tr>          
           <tr>
          <td class="ui-form-table-dt">日历控件：</td>
          <td class="ui-form-table-dd"><input itype="DatePicker" id="data1"   trigger="click"></td>
          </tr>          
         </table>
         <div style="width:800px; text-align:center">
			<div itype="Button" text="提交" onclick="submit()" ></div>
			<div itype="Button" text="清空" onclick="clear()" ></div>
		</div>
	</form>   
    </div>
	</body>
</html>
