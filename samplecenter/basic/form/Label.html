<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title><ul>        
        <li>基本功能</li>
        <li>表单里的控件不可缺少itype与id属性，否则表单读不到控件</li>
        <li>requestType默认为get,提交的内容较多时，如用到文本域，富文本框一般设置为post</li>
        </ul></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../src/fastDev-import.js"></script>   
	  <script>
	    var request = fastDev.Browser.getRequest();//获取请求对象
		var posname = request['span1'];
		fastDev(function(){
		   fastDev("#span1").setText(posname);
		});
		function setSpanValue(){
			var form=fastDev.getInstance("form1");
			var span2=form.getDataByid("span2");
			fastDev("#span2").setText(span2);
		}
		
		</script>
	</head>
	<body>
    从url参数处获取的文本值显示：<span id="span1"></span>
    
	<form itype="Form" id="form1" initSource="../../data/form_example_01_init.jsp" dataSource="../../data/form_example_1_load.jsp" saveInstance="true"  onAfterDataRender="setSpanValue()">
	从表单initSource数据文本值显示：<span id="span2"></span>
	<div itype="TextBox" type="hidden" name="flag" id="flag"></div>
	</form>
	
   
	</body>
</html>
