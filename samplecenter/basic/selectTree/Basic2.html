<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title><h4>基本功能</h4>
        <ul>
        <li>下拉树里的树的配置同树是一样的。</li>
        </ul></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../src/fastDev-import.js"></script>	
		<script>
			function btngetparentid(){
				var stree=fastDev.getInstance("carUse.carUserId");
				var value=stree.getValue();
				if(value===""){
					alert("请先选择一个节点");
				}else{
				var tree=stree.getGlobal().tree;
				var pid= tree.getParentid(value);
				alert(pid);
				}
			}
			
		</script>	
	</head>
	<body><div style="margin:10px;width:300px"><div class="ui-layout-text">调用树的方法</div>
		<div itype="SelectTree" width="150px"  initSource="../../data/tree_example_init.jsp" asyncDataSource="../../data/tree_example_ansy.jsp" rootValue="-请选择-" topParentid="0" openFloor=2 id="carUse.carUserId" saveInstance="true">
			
			</div></div><div itype="Button"  text="得到选中节点的父节点" onclick="btngetparentid()" ></div><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
	</body>
</html>
