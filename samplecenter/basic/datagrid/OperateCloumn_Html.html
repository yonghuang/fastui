<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>基本功能</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../src/fastDev-import.js"></script>
		<script>
			var operTpl = '&nbsp;<a name="add">新增</a>&nbsp;<a name="update">修改</a>&nbsp;<a name="del">删除</a>';

			function rowClick(event,rowindex,data) {
				switch(event.target.name){
					case "add":
						fastDev.tips("新增");
						break;
					case "update":
						fastDev.tips("修改");
						break;
					case "del":
						fastDev.tips("删除");
						break;
				}
			}
		</script>
	</head>
	<body>
		<div id="example" style="margin: 20px">
			<div itype="DataGrid" initSource="../../data/griddata.jsp"  showSeqColumn=true id="grid1" saveInstance=true onRowClick="rowClick()">
				<div width="10%" name="empno" text="员工工号"></div>
				<div width="10%" name="name" text="姓名"></div>
				<div width="10%" name="department" text="所属部门"></div>
				<div width="10%" name="isuse" text="是否可用"></div>
				<div width="10%" name="position" text="职位"></div>
				<div width="10%" name="pay" text="薪资"></div>
				<div width="10%" name="datesemployed" text="入职时间"></div>
				<div width="10%" name="birthday" text="生日" defaultValue="1985-01-01"></div>
				<div width="20%" text="操作" itype="template" tpl="#{operTpl}"></div>
			</div>
		</div>
	</body>
</html>
