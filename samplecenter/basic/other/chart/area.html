<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Area Chart</title>
<script src="../../../../src/fastDev-import.js"></script>
<script type="text/javascript">
	function showWindow() {
		fastDev.create("Window", {
			width : 700,
			height : 270,
			onAfterOpen : function() {
				this.append("<div id='chart'></div>");
				// 嵌入图表控件
				swfobject.embedSWF("../../../data/chart/open-flash-chart.swf", "chart", "100%",
						"100%", "9.0.0", "expressInstall.swf", {
							"data-file" : "../../../data/chart/area.txt"
						});
			}
		});
	};
	
	fastDev(function() {
		showWindow();
	});
</script>
</head>
<body>
	<div style="margin: 10px">
		<br />
		<input itype="Button" text="显示图表" onclick="showWindow()">
	</div>
</body>
</html>
